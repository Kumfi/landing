<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Exit Lag connects you to nodes across the world</h1>
      <p>This shit will change your life</p>

    </div>
  </div>

  <div class="container cards">
    <div class="card">
      <img src="images/apply.svg" alt="apply">
      <h2>Connect</h2>
      <p>Connect to hundreds of nodes across the world</p>
    </div>

    <div class="card">
      <img src="images/learn.svg" alt="learn">
      <h2>Launch</h2>
      <p>Launch your application applying the route</p>
    </div>

    <div class="card">
      <img src="images/product.svg" alt="product">
      <h2>Play!</h2>
      <p>Enjoy a gaming experience without any lag!*</p>
    </div>
  </div>


  <div class="footer">
    <div class="button">
      <a data-v-25ae135e="" href="https://www.facebook.com/exitlag/" target="_blank">
      <i data-v-25ae135e="" class="fab fa-facebook-f"></i></a>

      <a data-v-25ae135e="" href="https://twitter.com/exitlag" target="_blank">
      <i data-v-25ae135e="" class="fab fa-twitter"></i></a>

      <a data-v-25ae135e="" href="https://www.youtube.com/channel/UC_zoJlBdjmrwHR5SziyGBfg" target="_blank">
      <i data-v-25ae135e="" class="fab fa-youtube"></i></a>
    </div>
  </div>

  <!-- code a footer -->

</body>
</html>
